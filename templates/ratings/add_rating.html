{% extends '_base.html' %}
{% block content %}
<section class="container my-5">
    <h2 class="text-center fw-bold mb-4">Tambah Penilaian untuk {{ form.professor.initial }}</h2>
    <div class="card shadow-sm mx-auto p-4" style="max-width: 600px;">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-text mb-3">Dengan mengirimkan ulasan ini, Anda setuju dengan <a href="{% url 'agreement' %}" target="_blank">ketentuan dan panduan</a>.</div>
                <button type="submit" class="btn btn-primary w-100">Tambah Penilaian</button>
            </form>
            <div class="mt-3">
                Butuh bantuan menulis ulasan? Cek <a href="{% url 'guidelines' %}" target="_blank">Panduan Ulasan</a>.
            </div>
        </div>
    </div>
</section>
{% endblock content %}
